<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        {% if registered%}
        <strong>thank you for registering</strong>
        {% else %}
        <strong>register here!</strong>
        <form id="user_form" method="post" action="#" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type='submit' name='submit' value='Register'/>
        </form>
        {% endif %}
    </body>
</html>
